<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestige Crown Hotel | Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Prestige Crown Hotel" class="logo">
      <h1 class="hotel-name">Prestige Crown Hotel</h1>
    </div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="roomtype.html">Room Types</a>
      <a href="booking.html" class="active">Booking</a>
    </nav>
    <div id="dateTime" class="date-time"></div>
  </header>

  <!-- BOOKING FORM -->
  <section class="booking-section">
    <div class="booking-container">
      <h2>Book Your Stay</h2>
      <form class="booking-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" placeholder="Enter your contact number" required>

        <label for="room">Room Type:</label>
        <select id="room" required>
          <option value="">Select a room</option>
          <option value="deluxe">Deluxe Room</option>
          <option value="suite">Executive Suite</option>
          <option value="family">Family Room</option>
          <option value="presidential">Presidential Suite</option>
        </select>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" required>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" required>

        <button type="submit" class="book-btn">Confirm Booking</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Prestige Crown Hotel. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
